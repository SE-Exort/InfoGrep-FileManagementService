services:
  file-management-service:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/usr/src/app
    container_name: file-management-service
    expose:
      - '8002'
    ports:
      - '8002:8002'
    depends_on:
      file-management-service-postgres:
        condition: service_healthy
    network_mode: "host"
